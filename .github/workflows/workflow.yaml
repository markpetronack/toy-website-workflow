name: deploy-toy-website

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'build step'
        run: echo "The Build Step"

  deploydev:
    needs: build
    uses: markpetronack/toy-website-workflow/.github/workflows/reusableworkflow.yaml@main
    with:
      environment: dev
    secrets: inherit
  
  deployprod:
    needs: deploydev
    uses: markpetronack/toy-website-workflow/.github/workflows/reusableworkflow.yaml@main
    with:
      environment: prod
    secrets: inherit
      