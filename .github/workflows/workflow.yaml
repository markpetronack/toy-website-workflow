name: deploy-toy-website

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'build step'
        run: echo "The Build Step"

  deploydev:
    uses: markpetronack/toy-website-workflow/.github/workflows/reusableworkflow.yaml@main
    with:
      environment: dev
    secrets: inherit
    needs: build
  
  deployprod:
    runs-on: ubuntu-latest
    needs: deploydev
    environment:
      name: prod
    steps:
      - name: 'prod deploy'
        run: |
          echo 'My Environment: ${{ vars.MYENV }}'
          echo 'My Secret: ${{ secrets.MYSECRET }}'

      